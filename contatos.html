<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">	
		<title>Contatos -Barbearia Alura</title>

		<link rel="stylesheet" href="reset/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<!--  INÍCIO CABEÇALHO  -->
	<header>
		<div class="caixa">
			<h1><img src="imagens/logo.png" alt="Logo da barbearia Alura"></h1>

			<nav>
				<ul>
					<li><a href="index.html"> Home </a></li>
					<li><a href="produtos.html"> Produtos </a></li>
					<li><a href="contatos.html"> Contatos </a></li>
				</ul>
			</nav>
		</div>
	</header>
	<!-- FIM CABEÇALHO  -->
	<!--  CONTEÚDO PRINCIPAL -->	
		
	<main>
		<form>
			<label for="nome_sobrenome">Nome e Sobrenome</label>
			<input type="text" id="nome_sobrenome" class="input-padrao" required>
	
			<label for="email">Email</label>
			<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominío.com">

			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

			<label for="mensagem">Mensagem</label>
			<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
			
			<fieldset>
				<legend>Como prefere o nosso contato?</legend>

				<label for="radio_email"><input type="radio" name="contato" value="email" id="radio_email">
				Email</label>
			
				<label for="radio_telefone"><input type="radio" name="contato" value="telefone" id="radio_telefone">
				Telefone</label>
		
				<label for="radio_whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio_whatsapp" checked>
				Whatsapp</label>
			</fieldset>
		
			<fieldset>
				
				<legend> Qual horário prefere ser atendido?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
				
			</fieldset>
			<label class="checkbox"> <input type="checkbox"checked>Gostaria de receber nossas novidades por email?</label>
			

	
			<input type="submit" value="Enviar formulário" class="enviar">
		</form>

		<table>
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Segunda</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h ~ 20h</td>
				</tr>
			</tbody>	
		</table>
	</main>

	<!--  FIM DO CONTEÚDO PRINCIPAL  -->
	<!-- INÍCIO DO RODAPÉ -->
		<footer>
			<img src="imagens/logo-branco.png" alt="Logo da barbearia Alura">
			<p class="copyright"> &copy; Copyright Barbearia Alura - 2019 <p>
		</footer>
		<!--  FIM DO RODAPÉ -->	
		
	</body>
</html>
